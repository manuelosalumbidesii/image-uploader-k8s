name: Build & Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      run: |
        docker build -t ivosalumbides/image-uploader-backend:latest ./micro-uploader-backend
        docker push yourdockerhubuser/image-uploader-backend:latest

    - name: Build and push frontend image
      run: |
        docker build -t ivosalumbides/image-uploader-frontend:latest ./micro-uploader-frontend
        docker push yourdockerhubuser/image-uploader-frontend:latest
